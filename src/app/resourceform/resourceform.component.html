<mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Resource 
      </mat-panel-title><br><br>
      <mat-panel-description>
  
      </mat-panel-description>
    </mat-expansion-panel-header>
<form class="example-form">
    <div class="flex-container">
        <div class="flex" style="flex-grow: 5">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Resource Link">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Technology">
            </mat-form-field>
        </div>
        <div class="flex" style="flex-grow: 5">
            <mat-form-field class="example-chip-list">
                <mat-chip-list #chipList>
                    <mat-chip *ngFor="let concept of concepts" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(concept)">
                        {{concept.name}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="New concept..." [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
            <mat-form-field>
                <mat-select [(value)]="selected" placeholder="Give Bloom's Taxanomy Level">
                    <mat-option value="1">Knowledge</mat-option>
                    <mat-option value="2">Comprehension</mat-option>
                    <mat-option value="3">Application</mat-option>
                    <mat-option value="4">Analysis</mat-option>
                    <mat-option value="5">Synthesis</mat-option>
                    <mat-option value="6">Evaluation</mat-option>
                </mat-select>
            </mat-form-field><br><br>
            <div>
                <button mat-raised-button color="primary">Add Questions</button>
         </div> 
        </div>

    </div>
</form>
</mat-expansion-panel>
