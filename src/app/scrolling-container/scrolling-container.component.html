<div *ngFor="let item of plan" class="cards">
    <app-yourcontributionscard [plan]="item" *ngIf="choice==1" class="cards"></app-yourcontributionscard>
    <app-yoursubscriptionscard [plan]="item" *ngIf="choice==2"></app-yoursubscriptionscard>
    <app-subscribecard [plan]="item" *ngIf="choice==3"></app-subscribecard>
</div>
