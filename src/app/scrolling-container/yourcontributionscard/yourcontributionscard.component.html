<mat-card>
    <mat-card-header class="header">
      <div style="flex-grow: 3">
      <!-- <img mat-card-avatar [src]="plan?.Avatar" /> -->
      <mat-card-title>
      {{plan?.Technology}}
      </mat-card-title>
      <mat-card-subtitle>
        <!-- <em>-by {{plan?.Owner}}</em> -->
      </mat-card-subtitle>
    </div>
      <div style="flex-grow: 7">
      <button mat-button [routerLink]='' class="mat-elevation-z0">
        EDIT
      </button>
      </div>
    </mat-card-header>
    
    <mat-card-content >
      <div class="votes">
        <h4>
          <a [routerLink]="">
            <mat-icon>thumb_up</mat-icon>
          </a> {{plan?.UpVotes}}
        </h4>
        <h4>
          <a [routerLink]="">
            <mat-icon>thumb_down</mat-icon>
          </a> {{plan?.DownVotes}}
        </h4>
      </div>
      <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
             Summary and Course
            </mat-panel-title>
            <mat-panel-description>
              
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>
            {{plan?.Summary}}
          </p>
          <h3>
            Course Content:
          </h3>
          <mat-accordion *ngFor="let topic of plan?.Topics">
              <mat-expansion-panel class="mat-elevation-z0">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                   {{topic.Name}}
                  </mat-panel-title>
                  <mat-panel-description>
                    
                  </mat-panel-description>
                </mat-expansion-panel-header>
                   <p *ngFor="let link of topic.Resources">
                   <a routerLink=''>{{link.ResourceLink}}</a>
                   </p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
    
  </mat-card>
