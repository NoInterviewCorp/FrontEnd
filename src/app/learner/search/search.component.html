<form class="example-form">
<mat-form-field class="example-full-width">
  <input matInput placeholder="Enter technology" name= "tech" [(ngModel)]="selectedTech">
</mat-form-field>

<button mat-raised-button color="primary" (click)="search()">Search</button>  

<div *ngIf="hasClickedSearch">
  <p> 
    Do you have prior knowledge of {{selectedTech}} ?
  </p>

  <a routerLink="/test" routerLinkActive="active" button mat-raised-button color="primary" >Yes</a>
  <button mat-raised-button color="primary" (click)="noToggle()">No</button>  
</div>

<div *ngIf="isNoSelected">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
