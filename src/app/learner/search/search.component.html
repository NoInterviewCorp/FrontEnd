<div class="flex-container" *ngIf=showSearch>
  <form class="form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter technology" name="tech" [(ngModel)]="selectedTech">
    </mat-form-field>
    <br>
    <button class="button-flex" mat-raised-button color="primary" (click)="search()">Search</button>
  </form>
</div>
<div class="flex1">
  <div class="flex" *ngIf="hasClickedSearch">
    <h2 class="mat-display-1"> Do you have prior knowledge of {{selectedTech}} ?</h2>
    <div class="wrapper">
      <button class="button-flex" mat-raised-button color="primary" routerLink="/test" routerLinkActive="active" (click)="setTech(selectedTech)">Yes</button>
      <button class="button-flex" mat-raised-button color="primary" (click)="noToggle()">No</button>
    </div>
  </div>
</div>
<app-scrolling-container *ngIf="isNoSelected" [header]="popularPlans"></app-scrolling-container>
