<div class="example-button-row">
  <div class="buttons">
    <div class="column">
      <button mat-raised-button color="primary">Add LearningPlan</button>
    </div>
    <div class="column">
      <button mat-raised-button color="primary">Add Resource</button>
    </div>
  </div>
</div>
<h2>Your Contributed Plans>></h2>
<div class="flex-container">
  <div class="flex" *ngFor="let index of LearningPlan; " [id]="index" >
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title style="font-size: 20px">Java</mat-card-title>
        <mat-card-subtitle>By John</mat-card-subtitle>
      </mat-card-header><br><br>
      <mat-card-content>
        <p>This Plan helps you to understand and apply the concepts of JAVA</p>
        <a href="https://www.tutorialspoint.com/java/java_environment_setup.htm">"Link for concept 1"</a><br>
        <a href="https://www.tutorialspoint.com/java/java_basic_datatypes.htm">"Link for concept 2"</a>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="font-size: 20px" routerLink="home" routerLinkActive="active">EDIT>></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
