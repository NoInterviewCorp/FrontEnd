<div class="cont">
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>Menu</mat-icon>
      </button>
    </div>
    <a mat-button class="companyName" routerLink="/">
      <span>PotentiOMeter</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button>
        <div class="topnav">
          <div class="search-container">
            <form action="/action_page.php">
              <input type="text" placeholder="Search.." name="search">
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </a></div>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/Learn">Learn</a>
      <a mat-button routerLink="/Contribute">Contribute</a>
      <button mat-button *ngIf="hasSignedIn">My Profile</button>
      <button mat-button *ngIf="!hasSignedIn" (click)="openDialog(true)">LogIn</button>
      <button mat-button *ngIf="!hasSignedIn" (click)="openDialog(false)">SignUp</button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <form class="example" style="margin:auto;max-width:300px">
          <input type="text" placeholder="Search.." name="search">
          <button type="submit">Submit</button>
        </form>
        <a mat-button routerLink="/Learn">Learn</a>
        <a mat-button routerLink="/Contribute">Contribute</a>
        <button mat-button (click)="openDialog(true)">LogIn</button>
        <button mat-button (click)="openDialog(false)">SignUp</button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
